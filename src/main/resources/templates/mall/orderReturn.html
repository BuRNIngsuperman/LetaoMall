<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('乐淘商城-个人中心','personal')">
</head>

<link th:href="@{/mall/css/bootstrap-modal.css}" rel="stylesheet">
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">

        <!-- sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>

        <div class="intro fr">
           <h2 style="text-align: center">退货申请</h2>
            <br>
            <form class="form-horizontal" th:action="@{/returnApp}"
                  method="post" id="checkForm">
                <div class="form-group">

                    <div class="col-sm-10">
                        <table style="margin:auto;">
                            <tr th:align="center">
                                <td th:width="150px"><label for="orderSn">订单条码：</label></td>
                                <td th:width="750px"><input type="text" class="form-control" id="orderSn" name="orderSn"
                                placeholder="请输入订单条码"></td>
                            </tr>
                            <br>
                            <tr th:align="center">
                                <td><label for="productSn">商品条码：</label></td>
                                <td th:width="600px"><input type="text" class="form-control" id="productSn" name="productSn"
                                                            placeholder="请输入商品条码"></td>
                            </tr>
                            <tr th:align="center">
                                <td><label for="returnCount">退货数量：</label></td>
                                <td th:width="600px"><input type="text" class="form-control" id="returnCount" name="returnCount"
                                                            placeholder="请输入退货数量"></td>
                            </tr>
                            <tr th:align="center">
                                <td><label for="returnName">姓名：</label></td>
                                <td th:width="600px"><input type="text" class="form-control" id="returnName" name="returnName"
                                                            placeholder="请输入姓名"></td>
                            </tr>
                            <tr th:align="center">
                                <td><label for="returnPhone">手机号码：</label></td>
                                <td th:width="600px"><input type="text" class="form-control" id="returnPhone" name="returnPhone"
                                                            placeholder="请输入手机号码"></td>
                            </tr>
                            <tr th:align="center">
                                <td><label for="reason">申请原因：</label></td>
                                <td th:width="600px"><input type="text" class="form-control" id="reason" name="reason"
                                                            placeholder="请输入申请原因"></td>
                            </tr>

                        </table>


                    </div>

                </div>
                <br>
                <table style="margin:auto;">
                    <tr>
                        <td><button type="submit" class="btn btn-primary">提交申请</button></td>
                    </tr>
                </table>


            </form>

        </div>
        <div class="clear"></div>
    </div>

</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 3 -->
<script th:src="@{/mall/js/bootstrap3.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>

<script type="text/javascript">

    function checkOrderSn(){
        var orderSn=$("#orderSn").val();
        if(orderSn==""||orderSn==null){
            $("#orderSn").css("border", "1px solid red");
            return false;
        }else{
            $("#orderSn").css("border", "");
            return true;
        }
    }
    function checkProductSn(){
        var productSn=$("#productSn").val();
        if(productSn==""||productSn==null){
            $("#productSn").css("border", "1px solid red");
            return false;
        }else{
            $("#productSn").css("border", "");
            return true;
        }
    }
    function checkReturnCount(){
        var returnCount=$("#returnCount").val();
        if(returnCount==""||returnCount==null){
            $("#returnCount").css("border", "1px solid red");
            return false;
        }else{
            $("#returnCount").css("border", "");
            return true;
        }

    }
    function checkName(){
        var name=$("#returnName").val();
        if(name==""||name==null){
            $("#returnName").css("border", "1px solid red");
            return false;
        }else{
            $("#returnName").css("border", "");
            return true;
        }
    }

    function checkPhone(){
        var returnPhone=$("#returnPhone").val();
        var reg_telephone=/^\d{11}$/;
        var flag=reg_telephone.test(returnPhone);
        if(flag){
            $("#returnPhone").css("border", "");
        }else{
            $("#returnPhone").css("border", "1px solid red");
        }
        return flag;
    }
    function checkReason(){
        var reason=$("#reason").val();
        if(reason==""||reason==null){
            $("#reason").css("border", "1px solid red");
            return false;
        }else{
            $("#reason").css("border", "");
            return true;
        }
    }
    $(function () {
        $("#checkForm").submit(function () {
            if(checkOrderSn()&&checkProductSn()&&checkReturnCount()&&checkName()&&checkPhone()&&checkPhone()&&checkReason()){
                return true;
            }
            return false;
        });

        $("#orderSn").blur(checkOrderSn);
        $("#productSn").blur(checkProductSn);
        $("#returnCount").blur(checkReturnCount);
        $("#returnName").blur(checkName);
        $("#returnPhone").blur(checkPhone);
        $("#reason").blur(checkReason);

    })



</script>

</body>
</html>
