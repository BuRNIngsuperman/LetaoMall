<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="mall/header::head-fragment('乐淘商城-个人中心','personal')">
</head>

<link th:href="@{/mall/css/bootstrap-modal.css}" rel="stylesheet">
<body>
<header th:replace="mall/header::header-fragment"></header>
<!-- nav -->
<nav th:replace="mall/header::nav-fragment"></nav>

<!-- personal -->
<div id="personal">
    <div class="self-info center">

        <!-- sidebar -->
        <div th:replace="mall/personal-sidebar::sidebar-fragment"></div>

        <div class="intro fr">
           <h2 style="text-align: center">退货申请</h2>
            <form id="personalInfoForm" th:action="@{/returnApplication}">
                <input type="hidden" name="orderSn" th:value="${orderSn}">
                <input type="hidden" name="returnAmount" th:value="${returnAmount}">
                <div class="form-group">
                    <label for="returnName" class="control-label">姓名:</label>
                    <input type="text" class="form-control" id="returnName" name="returnName"
                           placeholder="请输入姓名"
                           required="true">
                </div>
                <br>
                <div class="form-group">
                    <label for="returnPhone" class="control-label">手机号:</label>
                    <input type="text" class="form-control" id="returnPhone" name="returnPhone"
                           placeholder="请输入手机号码"
                           required="true">
                </div>
                <br>
                <div class="form-group">
                    <label for="reason" class="control-label">申请原因:</label>
                    <input type="text" class="form-control" id="reason" name="reason"
                           placeholder="请输入申请原因"
                           required="true">
                </div>
                <br>
                <button style="margin-left: 400px" type="submit" class="btn btn-primary">提交申请</button>
            </form>

        </div>
        <div class="clear"></div>
    </div>

</div>

<div th:replace="mall/footer::footer-fragment"></div>

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 3 -->
<script th:src="@{/mall/js/bootstrap3.js}"></script>
<script th:src="@{/mall/js/search.js}" type="text/javascript"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>

</body>
</html>
